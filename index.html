<!DOCTYPE HTML>
<html>
    <head>
        <title>{{ site.data.requiredInfo.siteTitle }}</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="{{ site.data.requiredInfo.siteDescription }}" />
        <meta name="keywords" content="" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/skel.min.js"></script>
        <script src="js/init.js"></script>
        <script src="js/zoom.min.js"></script>
        <script src="js/transition.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/style-xlarge.css" />
        <link rel="stylesheet" type="text/css" href="css/zoom.css" />
        <style>
            .avatar{
                background-image: url('{{ site.data.requiredInfo.avatar }}');
            }
            body.landing #bg {
                background-image: url("{{ site.data.requiredInfo.background }}");
            }

            body.landing.is-touch {
                background-image: url("{{ site.data.requiredInfo.background }}");
            }
        </style>
    </head>
    <body class="landing">
        <div id="wrapper">
            <header id="header">
                <div class="avatar"></div>
                <p>{{ site.data.requiredInfo.description }}</p>
            </header>
            <ul class="icons">
                {% for icon in site.data.requiredInfo.icons %}
                    <li><a href="{{ icon.link }}" class="icon icon-{{ icon.icon }}"></a></li>
                {% endfor %}
            </ul>
            <hr />
            <ul class="links">
                {% for project in site.data.requiredInfo.projects %}
                    <li><a href="{{ project.link }}">{{ project.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <footer id="footer"></footer>
        <div id="bg"></div>
    </body>
</html>
