<!DOCTYPE HTML>
<html>
    <head>
        <title>{{ site.siteTitle }}</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="{{ site.siteDescription }}" />
        <meta name="keywords" content="" />
        <script src="js/jquery.min.js"></script>
        <script src="js/skel.min.js"></script>
        <script src="js/init.js"></script>
        <noscript>
            <link rel="stylesheet" type="text/css" href="css/style.css" />
            <link rel="stylesheet" type="text/css" href="css/style-xlarge.css" />
        </noscript>
        <style>
            .avatar{
                background-image: url('{{ site.avatar }}');
            }
            body.landing #bg {
                background-image: url("{{ site.background }}");
            }

            body.landing.is-touch {
                background-image: url("{{ site.background }}");
            }
        </style>
    </head>
    <body class="landing">
        <div id="wrapper">
            <header id="header">
                <div class="avatar"></div>
                <p>{{ site.description }}</p>
            </header>
            <ul class="icons">
                {% for icon in site.icons %}
                    <li><a href="{{ icon.link }}" title="{{ icon.title }}"class="icon icon-{{ icon.icon }}"></a></li>
                {% endfor %}
            </ul>
            <hr />
            <ul class="links">
                {% for project in site.projects %}
                    <li><a href="{{ project.link }}" title="{{ project.title }}">{{ project.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <footer id="footer"></footer>
        <div id="bg"></div>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            
            ga('create', 'UA-49337446-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
