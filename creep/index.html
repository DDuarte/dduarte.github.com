    <!-- CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      html,

      }

      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        margin: 0 auto -60px;
      }

      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      @media (max-width: 767px) {
        #footer {

          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }

      .container {
        width: auto;
        max-width: 680px;
      }
      .container .credit {

    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>

        </div>
        <form>

          <!-- <input type="submit"> -->

        <p><b>Max Gold:</b> <i id="mgold">475</i></p>
      </div>
      <div id="push"></div>
    </div>
